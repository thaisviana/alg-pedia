
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet"
	href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="http://localhost:8000/site_media/css/bootstrap-wysihtml5.css" />
	<script
	src="http://localhost:8000/site_media/js/wysihtml5.js"
	type="text/javascript"></script>
<script
	src="http://localhost:8000/site_media/js/bootstrap-wysihtml5.js"
	type="text/javascript"></script>
	<script type="text/javascript" src="http://localhost:8000/site_media/tiny_mce/tiny_mce.js"></script>
	

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>AlgPedia</title>
<div class="alert alert-info ">
	<h4>
		<i class="icon-align-center"></i> AlgPedia
	</h4>
</div>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<table class="table table-condensed">
					<tr>
						<td><a href="http://localhost:8000/">Main Page</a>
						</td>
					</tr>
					<tr>
						<td><a href="http://localhost:8000/admin">Admin Page</a>
						</td>
					</tr>
					<tr>
						<td><a href="http://localhost:8000/show/cat/all">Classifications</a>
						</td>
					</tr>
					<tr>
						<td><a href="http://localhost:8000/show/alg/all">Algorithms</a>
						</td>
					</tr>
				</table>
			</div>
			<div class="control-group info span10 ">
				<div class="input-append">
					<input class="input-xxlarge" id="search" placeholder="Search" type="text">
					<button class="btn btn-info" type="button">Search</button>
				</div>
			</div>
			&nbsp;&nbsp;&nbsp;
			<div class="span10 alert alert-info">
				<h4>{{ algorithm.name }}</h4>
				&nbsp;&nbsp;&nbsp;
				<form class="form-horizontal">
					<input type="hidden" name="algorithm_id" value="{{algorithm.id}}" />
					<div class="control-group">
						<label class="control-label" for="inputName">Language: <label>
						<div class="controls">								
							<select name= "programming_languages" id="programming_languages">
								{% for p_lang in programming_languages %}
								  <option value="{{p_lang.id}}">{{p_lang.name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
						&nbsp;&nbsp;&nbsp;
					<div class="control-group">
						<label class="control-label" for="inputAlgorithm">Implementation: </label>
						
						<div class="controls">
							<textarea name="algorithm_code" id="algorithm_code" class="textarea" style="width: 810px; height: 200px"></textarea>
						</div>
					</div>
					<button class="btn btn-large btn-block" type="button" id="add">Add Algorithm</button>
				</form>
			</div>
		</div>
</body>
</html>


<script>
	$(function() {
		$("#inputAuthor").attr("readonly", true);
		$("#Unknown").attr("checked", true);
		/*$('#algorithm_about').wysihtml5({
			"font-styles": true, //Font styling, e.g. h1, h2, etc. Default true
			"emphasis": true, //Italics, bold, etc. Default true
			"lists": true, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
			"html": false, //Button which allows you to edit the generated HTML. Default false
			"link": true, //Button to insert a link. Default true
			"image": true, //Button to insert an image. Default true,
			"color": false //Button to change color of font  
		});*/

		$("#Unknown").click(function() {
			if ($('#Unknown').attr('checked')) {
				$("#inputAuthor").val("");
				$("#inputAuthor").attr("readonly", true);
				$("#Unknown").attr("checked", true);
			} else {
				$("#inputAuthor").attr("readonly", false);
				$("#Unknown").attr("checked", false);
			}
		});
		$("#add").click(function() {
			var form = document.forms[0];
			
			var imp_code = tinymce.get('algorithm_code').getContent();
		
			var p_lang_id = form['programming_languages'].value;
			var alg_id = form['algorithm_id'].value;

			window.location = "http://localhost:8000/added/imp/alg/"+alg_id+"/"+p_lang_id+"/"+imp_code;
			
			//alg_id / language_id / implementation /
			
		});
			
			tinyMCE.init({
					// General options
					mode : "textareas",
					theme : "advanced",
					plugins : "autolink,lists,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",

					// Theme options
					theme_advanced_buttons1 : "fontsizeselect,fullscreen",
					theme_advanced_buttons2 : "cut,copy,paste,|,search,replace,|,outdent,indent",
					theme_advanced_toolbar_location : "top",
					theme_advanced_toolbar_align : "left",
					theme_advanced_statusbar_location : "bottom",
					theme_advanced_resizing : true,

					// Skin options
					skin : "o2k7",
					skin_variant : "silver",
			});
		
		
	});
</script>
