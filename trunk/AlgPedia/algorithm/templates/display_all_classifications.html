<html>
	<body>
	
		<div id="classifications">
			<table id="classifications_uri">
							
									
				{% for class in classifications %}	
					<tr>
						<td><a href="{{class.link}}"> {{ class.name }} </td>
					</tr>
				{% empty %}
					<p> There are no classifications available. </p>
				{% endfor %}
				
			</table>
		</div>
		
		<div id="links">
			<a href="http://localhost:8000/">Main Page</a><br/>
			<a href="http://localhost:8000/admin">Admin Page</a><br/>
			<a href="http://localhost:8000/show/cat/all">Classifications</a><br/>
		</div>
		
	</body>
</html>
