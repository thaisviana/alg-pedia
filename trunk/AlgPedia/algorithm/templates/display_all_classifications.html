{% extends "main_template.html" %}
{% block content %}
	<div id="classifications">
		<table class="table table-striped info" id="classifications_uri">									
			{% for class in classifications %}	
				<tr>
					<td><a href="{{class.link}}"> {{ class.name }} </td>
				</tr>
				{% empty %}
				<p> There are no classifications available. </p>
			{% endfor %}
		</table>
	</div>
{% endblock %}
