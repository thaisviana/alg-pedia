{% extends "main_template.html" %}
{% block content %}
<div class="span1"></div>
	<div id="classifications" class="span10">
		<table class="table table-bordered" id="classifications_uri">									
			{% for class in classifications %}	
			<tr>
				<td><a href="{{class.link}}"> {{ class.name }} </td>
			</tr>
				{% empty %}
				<p> There are no classifications available. </p>
			{% endfor %}
		</table>
	</div>
<div class="span1"></div>
{% endblock %}
