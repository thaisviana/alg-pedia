{% extends "main_template.html" %}
{% block content %}
	<div id="classifications">
		<table id="classifications_uri" class="table table-striped info">				
			{% for algorithm in algorithms %}	
				<tr>
					<td><a href="{{algorithm.link}}"> {{ algorithm.name }} </td>
				</tr>
				{% empty %}
				<p> There are no algorithms available. </p>
			{% endfor %}		
		</table>
	</div>
{% endblock %}
